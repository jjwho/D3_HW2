<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>作業2-3.長條圖</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    
</head>
<body>

<svg width="400" height="400">
</svg>
<script>
    
    var random = function(N,M){
    console.log(N,M);
    return Math.floor(Math.random()*(M-N+1)+N);
    }
    
    for (var i=0; i<20; i=i+1){
        var num = random(20,300);
        d3.select("svg").append("rect").attr({
                                        x: 10,
                                        y: 10+12*i,
                                        width: num,
                                        height:10,
                                        fill:"red"
        });
        
        d3.select("svg").append("text").attr({
           "x":10+num+15, 
            "y":10+8+12*i,
            "font-size": 10
        }).text(num);

}

</script>


</body>
</html>
