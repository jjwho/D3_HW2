<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    
</head>
<body>

<svg width="400" height="400">
</svg>
<script>
    
    var random = function(N,M){
    console.log(N,M);
    return Math.floor(Math.random()*(M-N+1)+N);
    }
    
    var points="10,10 ";
    
    for (var i=0; i<20; i=i+1){
        var num = random(20,300);
        points=points+(10+num)+","+(10+12*i)+" "
        d3.select("svg").append("circle").attr({
                                        "cx": 10+num,
                                        "cy": 10+12*i,
                                        "r": 5,
                                        fill:"red"
        });
        
        d3.select("svg").append("text").attr({
           "x":10+num+15, 
            "y":10+5+12*i,
            "font-size": 10
        }).text(num);

}
    points=points+"10,"+(10+12*20);
    
    d3.select("svg")
        .append("polyline").attr({
         "points": points,
         "stroke": "black",
         "sroke-width": 2,
         "fill":"rgba(0,0,0,0)"
        });
    
    console.log(points);
</script>


</body>
</html>
